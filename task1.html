<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./task1.css">
    <title>Task1</title>
</head>


















<body>
    <form>
        <div class=" container">
            <div class="row">
                <h5 class="col-7 mt-5 pb-2">Billing address</h5>
                <h5 class="col-4 mt-5 mx-4 px-4 text-secondary">Your cart</h5>
            </div>
            <div class="row">
                <div class="col-7">
                    <div class="row">
                        <div class="col">
                            <label for="name">First name</label>
                            <input type="text" name="fname" style="border-radius: 3px;" class="form-control">
                        </div>
                        <div class="col">
                            <label for="lname">Last name</label>

                            <input type="text" name="lname" style="border-radius: 3px;" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div style="border-radius: 3px;" class="input-group-text mt-2">@</div>
                            </div>
                            <input type="text" name="username" style="border-radius: 2px;"
                                class="form-control mt-2 placeholder-opacity-0" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="email">Email <span class="text-secondary">(Optional)</span> </label>
                        <input type="email" name="email" style="border-radius: 3px;"
                            class="form-control  mt-2 placeholder-opacity-0" id="email" placeholder="you@example.com">
                    </div>

                    <div class="mt-3">
                        <label for="address">Address</label>
                        <input type="text" name="address" style="border-radius: 3px;"
                            class="form-control mt-2 placeholder-opacity-0" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="mt-3">
                        <label for="address2">Address 2 <span class="text-secondary">(Optional)</span></label>
                        <input type="text" name="address2" style="border-radius: 3px;"
                            class="form-control mt-2 placeholder-opacity-0" id="address2"
                            placeholder="Apartment or suite">
                    </div>

                    <div class="col-lg-5 col-md-3 mt-3">
                        <label for="City">City</label>
                        <select style="border-radius: 3px;" name="city" id="City" class="form-control mt-2 ">
                            <option selected>United States</option>
                            <option value="1">New York</option>
                            <option value="2">Houston</option>
                            <option value="3">Phoenix</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-3 mt-3 ">
                        <label for="State">State</label>
                        <select style="border-radius: 3px;" name="state" id="State" class="form-control mt-2">
                            <option selected>California</option>
                            <option value="1">Florida</option>
                            <option value="2">Ohio</option>
                            <option value="3">Alaska</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-2 mt-3">
                        <label for="Zip">Zip</label>
                        <input type="number" name="zip" pattern="[0-9]" minlength="5" maxlength="5"
                            style="border-radius: 3px; " class="form-control mt-2" id="Zip">
                    </div>

                    <hr class="my-4">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check" required>
                            <label class="form-check-label" for="check">Shipping address is the same as my billing
                                address</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check" required>
                            <label class="form-check-label" for="check">Save this information for the next time
                            </label>
                        </div>
                        <hr class="my-4">
                        <h5 class="mt-4 mb-2">Payment</h5>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="credit" name="credit" class="custom-control-input">
                        <label class="custom-control-label" for="credit">Credit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="debit" name="debit" class="custom-control-input">
                        <label class="custom-control-label" for="debit">Debit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="paypal" name="paypal" class="custom-control-input">
                        <label class="custom-control-label" for="paypal">Paypal</label>
                    </div>

                    <div class="col-lg-6">
                        <label for="cardname">Name on card</label>
                        <input type="text" style="border-radius: 3px;" name="cardname" class="form-control mt-2"
                            id="cardname" />
                        <small id="cardname" class="form-text text-muted  ">Full name as displayed on card.</small>
                    </div>
                    <div class="col-6">
                        <label for="cardnum">Credit card number</label>
                        <input type="tel" class="form-control mt-2" name="ccn" style="border-radius: 3px;" id="cardnum"
                            inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" />
                    </div>
                    <div class="mt-2 col-3">
                        <label for="expiration">Expiration</label>
                        <input class="inputCard form-control" name="exp" style="border-radius: 3px;" type="tel"
                            pattern="[0-9]*" maxlength="4" id="expiration" />
                    </div>
                    <div class=" mt-2 col-3">
                        <label for="cvv">CVV</label>
                        <input class="required form-control" name="cvv" style="border-radius: 3px;" id="cvv"
                            type="number" maxlength="3" pattern="([0-9]|[0-9]|[0-9])" />
                    </div>
                    <hr class="my-4">
                    <button type="button" style="border-radius: 3px;" name="checkcontinue"
                        class="btn btn-primary btn-lg">Continue to
                        checkout</button>

                </div>

                <div class="card col-4 mt-2 mx-5 " style="border-radius: 3px; max-height: 19rem; width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item ">Product name <span style="margin-left: 100px;"
                                class="text-secondary ">$12</span> <br>
                            <small class="form-text text-muted">Brief description</small>
                        </li>
                        <li class="list-group-item">Second product <span style="margin-left: 88px;"
                                class="text-secondary ">$8</span><br>
                            <small class="form-text text-muted">Brief description</small>
                        </li>
                        <li class="list-group-item">Third item <span style="margin-left: 130px;"
                                class="text-secondary ">$5</span><br>
                            <small class="form-text text-muted">Brief description</small>
                        </li>
                        <li class="list-group-item text-success">Promo code <span style="margin-left: 110px;"
                                class="text-success ">-$5</span><br>
                            <small class="form-text text-muted">EXAMPLECODE</small>
                        </li>
                        <li class="list-group-item">Total(USD) <span style="margin-left: 125px;"
                                class="text-secondary ">$20</span></li>
                    </ul>

                    <div class="input-group my-5 border-style:double;">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <span class="input-group-text btn btn-secondary" id="basic-addon2">Redeem</span>
                    </div>

                </div>
            </div>

    </form>




    </div>


</body>

</html>
